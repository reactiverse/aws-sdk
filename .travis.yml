language: java
sudo: required
services:
  - docker
jdk:
  - oraclejdk8
addons:
  sonarcloud:
    organization: "aesteve-github"
    token:
      secure: ""
jobs:
  include:
    - stage: test
      name: Tests
      script: ./gradlew -Dsonar.projectKey=aesteve_vertx-aws-sdk -Dsonar.organization=aesteve-github -Dsonar.host.url=https://sonarcloud.io/ -Dtests.integration=localstack jacocoTestReport sonarqube
    - stage: deploy
      name: Deploy artifacts
      script: bash .travis.deploy.artifacts.sh
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
after_success:
- bash <(curl -s https://codecov.io/bash)
notifications:
  email: false
